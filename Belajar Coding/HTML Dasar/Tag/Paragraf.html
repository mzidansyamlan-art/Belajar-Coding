<!DOCTYPE html>
<html>
    <head>
        <title>paragraf</title>
    </head>
    <body>
        <!-- // p, br, dan hr // -->
        <p>ini adalah paragraf 1</p> # paragraf
        <br> # break / baris kosong / baris baru di tengah paragraf
        <p>ini adalah <br> paragraf 2</p>

        <hr> # horizontal line

        <!-- // b, i, dan u // -->
        <p><b>halo</b></p> # bold
        <p><i>halo</i></p> # miring
        <p><u>halo</u></p> # under line

        <hr>

        <!-- // strong dan em // -->
        <p><strong>halo</strong></p> # penekanan kuat (bold)
        <p><em>halo</em></p> # penekanan (miring)
    </body>
</html>
